<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
        type="image/x-icon" />
    <title>Contact Us</title>
</head>
<style>
    body,
    h1,
    h2,
    p,
    ul,
    li,
    form,
    button {
        margin: 0;
        padding: 0;
    }


    .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .contact-info {
        background: none;
        border: 3px solid gray;
        padding: 54px;
        border-radius: 13px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-top: 33px;
    }

    .contact-info img {
        max-width: 350px;
        height: auto;
        margin-bottom: 33px;
        border-radius: 22px;
    }

    .contact-info p {
        margin-bottom: 10px;
        color: white;
    }

    .contact-info a {
        text-decoration: none;
        color: #0070e0;
    }

    .contact-form {
        border: 3px solid gray;
        background: none;
        padding: 20px;
        color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-left: 220px;
    }

    .contact-form h2 {
        margin-bottom: 20px;
    }

    .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: black;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 81%;
        padding: 7px;
        margin-bottom: 12px;
        border: 2px solid gray;
        background: none;
        border-radius: 9px;
        color: white;
        font-size: 22px;
    }

    .contact-form textarea {
        resize: vertical;
    }

    .contact-form button {
        background-color: #0070e0;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
        background-color: #0054aa;
    }

    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .video-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        background: rgba(0, 0, 0, 0.5);
    }
    .h6{
        text-align: center;
        font-size: 33px;
        background-color: aqua;
        padding: 22px;

    }
</style>

<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="img/The Heavy Hitting Burger - Promo Video.mkv" type="video/mp4">

        </video>
        <div class="content">
            
            <div class="container">

                <div class="contact-container">
                    <div class="contact-info">
                        <img src="img/Montagem-Lanches-IF.webp" alt="Company Logo">
                        <p>Email: Zuhaibalid@gmail.com</p>
                        <p>Phone: +92-3493237141</p>
                        <p>Website: <a href="Apply.html"> Order now</a></p>
                    </div>
                    <div class="contact-form">
                        <h2>Contact Us</h2>
                        <form action="process_form.php" method="POST">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>

                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
